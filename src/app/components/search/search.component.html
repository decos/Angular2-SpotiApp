<div class="container top-30">
  <div class="row">

    <!--<h1>{{ termino }}</h1>-->

    <div class="col-md-3">
      <label for="Buscar de artistas"></label>
      <input [(ngModel)]="termino"
        (keyup)="buscarArtista()"
        type="text" name="termino" class="form-control" placeholder="Buscar por artista...">
      <hr />
    </div>

    <div class="col-md-9">
      <!--<ul>
        <li *ngFor="let artista of _spotifyService.artistas">
          {{ artista.name }}
        </li>
      </ul>-->

      <div class="row">
        <div class="col-md-3 text-center puntero"
            [routerLink] = "['/artista', artista.id]"
            *ngFor="let artista of _spotifyService.artistas">
            <!--<img [src]="artista.images[1]?.url" alt="img-fluid img-thumbnail">-->
          <img [src]="artista.images | sinfoto" class="img-fluid img-thumbnail">
          <p>
            {{ artista.name }}
          </p>
          <hr />
        </div>
      </div>

    </div>

  </div>
</div>
